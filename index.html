<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Rutine App</title>
</head>
<body>
  
  <!-- Formularies -->
  <div class="container">
    <h3 class="col 12 center">Rutine Record App</h3>
    <div class="row">
      <!-- Pushups Form-->
      <form id="rutine-form">
        <div class="input-field center col s4 offset-s8">
          <input type="date" id="date" class="validate" />
        </div>
        <div class="col s4">
          <h5 class="center">Push Ups</h5>
            <div class="input-field">
              <label for="set">Sets</label>
              <input type="text" id="pusets" class="validate" />
            </div>
            <div class="input-field">
              <label for="rep">Reps</label>
              <input type="text" id="pureps" class="validate" />
            </div>
        </div>
        <!-- Squats Form-->
        <div class="col s4">
          <h5 class="center">Squats</h5>
            <div class="input-field">
              <label for="author">Sets</label>
              <input type="text" id="squsets" class="validate" />
            </div>
            <div class="input-field">
              <label for="reps">Reps</label>
              <input type="text" id="squreps" class="validate" />
            </div>
        </div>
        <!-- Running form -->
        <div class="col s4">
          <h5 class="center">Running</h5>
            <div class="input-field">
              <label for="author">Kms</label>
              <input type="number" id="kms" class="validate" />
            </div>
            <div class="input-field">
              <label for="isbn">Time</label>
              <input type="number" id="time" class="validate" />
            </div>
        </div>

      <button class="btn-large center waves-effect waves-light" type="submit" name="action">Submit</button>
    </form>

    </div>
  </div>

  <hr />
    <!-- Records Tables  -->

  <div class="container">
    <div class="row">

      <div class="col s4">
        <table class="striped">
          <h5 class="center">PushUps</h5>
          <thead>
            <tr>
              <th>Sets</th>
              <th>Reps</th>
              <th>Date</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="pushup-list"></tbody>
        </table>
      </div>

      <div class="col s4">
        <table class="striped">
          <h5 class="center">Squats</h5>
          <thead>
            <tr>
              <th>Sets</th>
              <th>Reps</th>
              <th>Date</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="squat-list"></tbody>
        </table>
      </div>

      <div class="col s4">
        <table class="striped">
          <h5 class="center">Running</h5>
          <thead>
            <tr>
              <th>Kms</th>
              <th>Time</th>
              <th>Date</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="runn-list"></tbody>
        </table>
        </div>

    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- <script src="/js/push.js"></script>
  <script src="/js/squ.js"></script> -->
  <script src="main.js"></script>
</body>
</html>
